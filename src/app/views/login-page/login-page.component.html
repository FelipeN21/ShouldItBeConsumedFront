<body class="body-style">

    <!-- Barra horizontal superior -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <!-- TÃ­tulo -->
            <span class="navbar-brand mb-0 h1 font-custom"><a href="/" style=" text-decoration: none; color: inherit;">Should It Be Consumed</a></span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card" style="background-color: #000; border: 1px solid #fff;min-height: 30vh; max-width: 60vw;">
                    <div class="card-body">

                        <h5 class="card-title text-center text-white font-custom" style="font-weight: bold;">Bom te ver novamente</h5>

                        <form class="mt-5" [formGroup]="loginForm">
                            <div class="container mt-5">

                                <div class="row justify-content-center">


                                    <div class="form-group" style="max-width: 60%;">
                                        <label for="email" class="text-white font-custom">Email:</label>
                                        <input type="email" [formControlName]="'email'" class="form-control" id="email" placeholder="Seu email">
                                    </div>
                                    <div class="form-group mt-4" style="max-width: 60%;">
                                        <label for="senha" class="text-white font-custom">Senha:</label>
                                        <input type="password" [formControlName]="'senha'" class="form-control" id="senha" placeholder="Sua senha">
                                        
                                        <p class="text-left password-recovery mt-1">
                                            <a (click)="passwordRec()" class="text-primary font-custom" style=" cursor: pointer;">Esqueceu sua senha?</a>
                                        </p>
                                    
                                    </div>


                                </div>
                            </div>

                            <div class="row text-center mt-3">
                                <div class="col-md-6">
                                    <button type="button" (click)="toNewAcc()" class="btn btn-block font-custom"
                                        style="color:  white; background-color: salmon; min-width: 50%;">Criar conta</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-success btn-block font-custom"
                                        style="color:  white; min-width: 50%;" (click)="sendClick()">Entrar</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
